{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<div class="stdreportdrd">
    <div class="dashboard">
        <div class="card table stdtbl">
            <div class="card studentreport">
                <h3 style="font-weight: bold;">&nbsp &nbsp &nbsp Student answer wise Report</h3>
            </div>
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Percentage</th>
                    <th>Date</th>
                </tr>
                {% for i in ans %}
                <tr>
                    <td>{{i.stu_name}}</td>
                    <td>{{i.cat_name}}</td>
                    <td>{{i.percentage}}</td>
                    <td>{{i.createdAt}}</td>
                </tr>
                {% endfor %}



            </table>

        </div>

    </div>

    {% endblock %}
