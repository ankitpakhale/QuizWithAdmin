{% extends 'stu_base.html' %}
{% load static %}
{% block content %}

{% if percentage %}
<div>
  <h3 class="special">Your Overall Result is {{ percentage }}%</h3>
</div>
{% else %}
<div style="text-align: center; justify-content: center">
  <h3 class="special" style="font-size: 23px">
    Please complete all the test first
  </h3>
  <h3 class="special" style="font-size: 23px">
    Then your WPS score will be available
  </h3>
</div>
{% endif %}
{% endblock %}
